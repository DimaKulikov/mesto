<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип Место" class="logo">
  </header>
  <main class="page__section">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
      <div class="profile__text-container">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-btn"
            aria-label="редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card"><img class="card__pic" src="./images/cards/berlin.jpg" alt="Берлин">
        <div class="card__caption">
          <h2 class="card__title">Берлин</h2>
          <button type="button" class="card__like-btn" aria-label="лайк"></button>
        </div>
        </li>
        <li class="card"><img class="card__pic" src="./images/cards/bali.jpg" alt="Бали">
          <div class="card__caption">
          <h2 class="card__title">Бали</h2>
          <button type="button" class="card__like-btn card__like-btn_active"></button>
        </div>
        </li>
        <li class="card"><img class="card__pic" src="./images/cards/dubrovnik.jpg" alt="Дубровник">
          <div class="card__caption">
          <h2 class="card__title">Дубровник</h2>
          <button type="button" class="card__like-btn" aria-label="лайк"></button>
        </div>
        </li>
        <li class="card"><img class="card__pic" src="./images/cards/lembongan.jpg" alt="Нуса-Лембонган">
          <div class="card__caption">
          <h2 class="card__title">Нуса-Лембонган</h2>
          <button type="button" class="card__like-btn" aria-label="лайк"></button>
        </div>
        </li>
        <li class="card"><img class="card__pic" src="./images/cards/palo-duro.jpg" alt="Пало Дуро">
          <div class="card__caption">
          <h2 class="card__title">Пало Дуро</h2>
          <button type="button" class="card__like-btn" aria-label="лайк"></button>
        </div>
        </li>
        <li class="card"><img class="card__pic" src="./images/cards/sorrento.jpg" alt="Сорренто">
          <div class="card__caption">
          <h2 class="card__title">Сорренто</h2>
          <button type="button" class="card__like-btn" aria-label="лайк"></button>
        </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile">
        <input type="text" class="popup__input popup__input_type_name" name="profile-name" placeholder="Имя или заголовок"
          required autocomplete="off">
        <input type="text" class="popup__input popup__input_type_subtitle" name="profile-subtitle" placeholder="Описание"
          required autocomplete="off">
        <input type="submit" class="popup__save-btn" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
