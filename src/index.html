<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="page">
  <header class="header page__header">
    <img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип Место">
  </header>
  <main class="page__section">
    <section class="profile">
      <button class="profile__avatar"></button>
      <div class="profile__text-container">
        <div class="profile__name-container">
          <h1 class="profile__name">Имя</h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать профиль">
          </button>
        </div>
        <p class="profile__subtitle">Описание</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards">
      <div class="cards__spinner"></div>
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      <form class="form" name="profileEditForm" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input" id="profile-name-input" type="text" name="name"
          placeholder="Имя или заголовок"
          required autocomplete="off" minlength="2" maxlength="40">
        <span class="form__error profile-name-input-error"></span>
        <input class="form__input" id="profile-subtitle-input" type="text" name="about" placeholder="Описание"
          required autocomplete="off" minlength="2" maxlength="200">
        <span class="form__error profile-subtitle-input-error"></span>
        <button class="form__submit" type="submit">Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_place-add">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      <form class="form" name="placeAddForm" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" type="text" id="place-name-input" name="name" placeholder="Название" required
          autocomplete="off" minlength="2" maxlength="30">
        <span class="form__error place-name-input-error"></span>
        <input class="form__input" type="url" id="place-image-input" name="link" placeholder="Ссылка на картинку"
          required autocomplete="off">
        <span class="form__error place-image-input-error"></span>
        <button class="form__submit form__submit_disabled" type="submit">Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_place-remove">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      <form class="form">
        <h2 class="form__title">Вы уверены?</h2>
        <button class="form__submit" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_avatar-edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      <form class="form" name="avatarEditForm" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <input class="form__input" type="url" id="avatar-link-input" name="avatar" placeholder="Ссылка на аватар" required
          autocomplete="off" >
        <span class="form__error avatar-link-input-error"></span>
        
        <button class="form__submit form__submit_disabled" type="submit">Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      <img class="popup__image" src="<%=require('./images/src-placeholder.gif')%>" alt="альт текст">
      <p class="popup__subtitle"></p>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button class="card__remove-btn"></button>
      <img class="card__pic" src="./images/src-placeholder.gif" alt="альт текст">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-btn" type="button" aria-label="лайк"></button>
          <span class="card__like-count"></span>
        </div>
      </div>
    </li>
  </template>
  <template id="spinner">
    <div class="spinner"><i></i></div>
  </template>

  
</body>
</html>
