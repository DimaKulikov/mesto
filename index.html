<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип Место" class="logo">
  </header>
  <div class="page__hr"></div>
  
  <main class="page__main-container">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
      <div class="profile__text-container">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="cards">
      <figure class="card"><img class="card__pic" src="./images/cards/berlin.jpg" alt="Карачаевск">
        <figcaption class="card__caption">
          <h2 class="card__title">Берлин</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/cards/bali.jpg" alt="Гора Эльбрус">
        <figcaption class="card__caption">
          <h2 class="card__title">Бали</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/cards/dubrovnik.jpg" alt="Домбай">
        <figcaption class="card__caption">
          <h2 class="card__title">Дубровник</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/cards/lembongan.jpg" alt="Гора Эльбрус">
        <figcaption class="card__caption">
          <h2 class="card__title">Нуса-Лембонган</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/cards/palo-duro.jpg" alt="Домбай">
        <figcaption class="card__caption">
          <h2 class="card__title">Пало Дуро</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/cards/sorrento.jpg" alt="Карачаево-Черкессия">
        <figcaption class="card__caption">
          <h2 class="card__title">Сорренто</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>
      <p class="popup__title">Редактировать профиль</p>
      <input type="text" class="popup__input popup__input_type_name">
      <input type="text" class="popup__input popup__input_type_subtitle">
      <input type="button" class="popup__save-btn" value="Сохранить">
  
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
