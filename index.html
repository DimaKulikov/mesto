<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="dev.css">
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <div class="page__hr"></div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>
      <p class="popup__title">Редактировать профиль</p>
      <input type="text" class="popup__input popup__input_type_name" value="">
      <input type="text" class="popup__input popup__input_type_subtitle" value="">
      <input type="button" class="popup__save-btn" value="Сохранить">
  
    </div>
  </div>
  <main class="page__main-container">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
      <div class="profile__text-container">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="cards">
      <figure class="card"><img class="card__pic" src="./images/card-1.jpg" alt="">
        <figcaption class="card__caption">
          <h2 class="card__title">Карачаевск</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/card-2.jpg" alt="">
        <figcaption class="card__caption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/card-3.jpg" alt="">
        <figcaption class="card__caption">
          <h2 class="card__title">Домбай</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/card-2.jpg" alt="">
        <figcaption class="card__caption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/card-3.jpg" alt="">
        <figcaption class="card__caption">
          <h2 class="card__title">Домбай</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="card"><img class="card__pic" src="./images/card-1.jpg" alt="">
        <figcaption class="card__caption">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <label class="like-btn">
            <input class="like-btn__invisible-checkbox" type="checkbox">
            <span class="like-btn__visible-checkbox"></span>
          </label>
        </figcaption>
      </figure>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </main>
  <script src="./main.js"></script>
</body>

</html>
