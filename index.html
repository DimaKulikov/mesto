<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип Место" class="logo">
  </header>
  <main class="page__section">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
      <div class="profile__text-container">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-btn"
            aria-label="редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="закрыть"></button>      
      <form name="profileEditForm" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" name="profileNameInput" placeholder="Имя или заголовок"
          required autocomplete="off">
        <input type="text" class="popup__input" name="profileSubtitleInput" placeholder="Описание"
          required autocomplete="off">
        <input type="submit" class="popup__save-btn" value="Сохранить">
      </form>
      <form name="placeAddForm"  class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input" name="placeNameInput" placeholder="Название"
          required autocomplete="off">
        <input type="text" class="popup__input" name="placeImageInput" placeholder="Ссылка на картинку"
          required autocomplete="off">
        <input type="submit" class="popup__save-btn" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="lightbox">
    <div class="lightbox__container">
      <button class="lightbox__close-btn"></button>
      <img src="#" alt="#" class="lightbox__image">
      <p class="lightbox__subtitle"></p>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button class="card__remove-btn"></button>
      <img class="card__pic" src="#" alt="#">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-btn" aria-label="лайк"></button>
      </div>
    </li>
  </template>
  <script src="./js/index.js"></script>
</body>

</html>
